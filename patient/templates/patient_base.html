<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/css/ionicons.min.css">
    <title>Medi-Chain</title>
    <link rel="icon" href="static/imgs/logo-medium.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../static/css/patient_dashboard.css">

</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">

                            <ion-icon name="logo-medium"></ion-icon>
                        </span>
                    <span class="title">Medi-Chain</span>
                </a>
            </li>

            <li>
                <a href="/patient">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="doctor_view_list">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Doctors</span>
                </a>
            </li>
            <li>
                <a href="add_medical_record">
                        <span class="icon">
                           <ion-icon name="folder-outline"></ion-icon>
                        </span>
                    <span class="title">Add Medical Record</span>
                </a>
            </li>
            <li>
                <a href="view_medical_record">
                        <span class="icon">
                           <ion-icon name="folder-outline"></ion-icon>
                        </span>
                    <span class="title">View Medical Record</span>
                </a>
            </li>


<!--            <li>-->
<!--                <a href="#">-->
<!--                        <span class="icon">-->
<!--                            <ion-icon name="lock-closed-outline"></ion-icon>-->
<!--                        </span>-->
<!--                    <span class="title">Password</span>-->
<!--                </a>-->
<!--            </li>-->

            <li>
                <a href="/logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="iconBx" style="font-size: 2em; margin-right: 11px;" title="Add Profile">
                <a href="/patient/patient_add_profile">
                    <ion-icon name="person-add-outline"></ion-icon>
                </a>

            </div>


        </div>
        {% block content %}

        {% endblock %}


    </div>
</div>

<!-- =========== Scripts =========  -->
<script src="static/js/dashboard.js"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
