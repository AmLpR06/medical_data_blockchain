{% extends 'patient_base.html' %}

{% block content %}

<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold">Add Medical Record</h1>
                </div>
                <form method="post" action="add_medical_record" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <!-- Fields for MedicalRecord model -->
                            <div class="relative">
                                <label for="blood_group" class="block text-sm font-medium text-gray-700">Blood Group</label>
                                <input autocomplete="off" id="blood_group" name="blood_group" type="text" required
                                       class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"/>
                            </div>


                            <div class="relative">
                                <label for="symptoms" class="block text-sm font-medium text-gray-700">Symptoms</label>
                                <textarea id="symptoms" name="symptoms" required
                                          class="peer placeholder-transparent h-20 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"></textarea>
                            </div>

                            <div class="relative">
                                <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
                                <input id="image" name="image" type="file" accept="image/*"
                                       class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"/>
                            </div>


                            <div class="relative">
                                <button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1">Submit
                                </button>
                            </div>

                            <div class="text-sm text-gray-600 mt-2">
                                {% if error_message %}
                                <p style="color: red;">{{ error_message }}</p>
                                {% endif %}
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
